<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basic Podal</title>
        <link href="./src/css/podal.css" rel="stylesheet">
    </head>
    <body>
        <button class="openPodal">Open Modal</button>
        <div class="podal-wrapper">
            <div class="podal-box">
                <div class="podal-title">
                    <h3>A title Here<i class="fa fa-times podal-close"></i></h3>
                </div>
                <div class="podal-body">
                    body
                </div>
                <div class="podal-footer">
                    <button type="submit" value="Submit" class="buttonLink goodButton">Submit</button>
                    <button type="reset" value="Cancel" class="buttonLink">Clear</button>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="./examples/index.js"></script>
    <script type="text/javascript" src="./dist/podal.jquery.min.js"></script><script type="text/javascript" src="./dist/podal.min.js"></script></body>
</html>
