<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Podal</title>
    <link href="http://localhost:8080/podal.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<button class="openPodal">Open Modal</button>
<div class="podal-wrapper podal-hide">
    <div class="podal-box">
        <div class="podal-title">
            <h3>A title Here<i class="fa fa-times podal-close"></i></h3>
        </div>
        <div class="podal-body">
            body
        </div>
        <div class="podal-footer">
            <button type="submit" value="Submit" class="podal-submit">Submit</button>
            <button type="reset" value="Cancel" class="podal-clear">Clear</button>
        </div>
    </div>
</div>
<script src="http://localhost:8080/src/js/podal.jquery.js"></script>
<script>
(function IIFE() {
    'use strict';
    document.querySelector('.openPodal').onclick = function openPodalClick() {
        podal({show: true});
    };
    document.querySelector('.podal-submit').onclick = function submittedClick() {
        podal({show: false});
        podal({show: true, confirm: 'success', message: 'You Clicked!'});
    }
})();
</script>
</body>
</html>
